<div class="container">
    <h1 class="page-title">Doctors</h1>
    
    <div class="doctor-grid">
        {% for doctor in doctors %}
        <div class="doctor-tile">
            <div class="doctor-info">
                <h2><a href="{% url 'doctor_detail' doctor.id %}">{{ doctor.name }}</a></h2>
                <p><strong>NPI:</strong> {{ doctor.npi }}</p>
                <p><strong>Specialty:</strong> {{ doctor.specialty }}</p>
                <p><strong>Number of Clinics:</strong> {{ doctor.clinic_count }}</p>
                <p><strong>Number of Patients:</strong> {{ doctor.patient_count }}</p>
            </div>
        </div>
        {% endfor %}
        
        <div class="doctor-tile add-doctor">
            <a href="{% url 'add_doctor' %}">+ Add Doctor</a>
        </div>
    </div>
</div>

<style>
    .container {
        padding: 20px;
    }
    .page-title {
        text-align: center;
        margin-bottom: 30px;
    }
    .doctor-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }
    .doctor-tile {
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .doctor-tile:hover {
        transform: scale(1.05);
    }

    .doctor-info h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
    }
    .doctor-info p {
        margin: 5px 0;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .add-doctor {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e0e0e0;
        border: 2px dashed #bbb;
        color: #666;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .add-doctor a {
        text-decoration: none;
        color: inherit;
    }
    .add-doctor:hover {
        background-color: #d0d0d0;
    }
</style>
