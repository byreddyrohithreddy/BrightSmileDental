<div class="container">
    <h1>Add New Patient</h1>
    <form method="post" class="patient-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Patient Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            {{ form.date_of_birth }}
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            {{ form.phone_number }}
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="ssn_last_4">Last 4 Digits of SSN</label>
            {{ form.ssn_last_4 }}
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            {{ form.gender }}
        </div>
        <div class="form-group">
            <label for="doctor">Doctor</label>
            {{ form.doctor }}
        </div>
        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>
</div>

<style>
    /* Styling similar to the one you provided */
    .container {
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 2em;
        color: #333;
    }
    .patient-form {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        font-size: 1.1em;
        display: block;
        margin-bottom: 5px;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1em;
    }
    .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        border: none;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
